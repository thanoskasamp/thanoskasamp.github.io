      <!-- PROJECT CARD #1 (Approach A + Fade) -->
      <div class="row mb-5">
        <div class="col-12">
          <!-- Card with a fixed min-height -->
          <div class="shadow mx-auto p-4" style="max-width: 900px; min-height: 300px;">
            <div class="row h-100 align-items-start">
              
              <!-- IMAGE COLUMN -->
              <div class="col-md-4 mb-3 mb-md-0" 
                   style="position: relative; min-height: 250px; overflow: hidden;">
                <!-- The image is absolutely positioned to fill the column width -->
                <img src="images/toumpa_accessibility.webp"
                     alt="Project Image"
                     style="position: absolute; top: 0; left: 0; width: 100%; height: auto; 
                            max-height: 100%; object-fit: cover; object-position: top;"
                     class="rounded">
                
                <!-- Fade-out overlay at the bottom -->
                <div style="position: absolute; left: 0; right: 0; bottom: 0; height: 80px;
                            background: linear-gradient(to bottom,

                                                       rgba(255,255,255,1) 100%);">

              </div>

                </p>
